<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuários</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .message {
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Cadastro de Usuários</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href=".">Tela Inicial<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./produto">Cadastro Produtos</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-6">
            <form id="userForm">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" placeholder="ID" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <div class="form-group" id="buttons">
                    <button type="button" class="btn btn-primary btn-block" id="newButton" onclick="registerUser()">Cadastrar</button>
                    <button type="button" class="btn btn-secondary btn-block mt-2 d-none" id="saveButton" onclick="saveUser()">Salvar</button>
                    <button type="button" class="btn btn-danger btn-block mt-2 d-none" id="cancelButton" onclick="cancelEdit()">Cancelar</button>
                </div>
                <div class="message text-danger text-center" id="message"></div>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Usuários Cadastrados</h3>
            <ul id="userList" class="list-group">
            </ul>
        </div>
    </div>
</div>

<script>
    var users = []; // Array para armazenar os usuários cadastrados
    var userIdCounter = 1; // Contador para gerar IDs únicos para os usuários

    function registerUser() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Validar se os campos não estão vazios
        if (name === "" || email === "" || password === "") {
            document.getElementById("message").innerText = "Por favor, preencha todos os campos.";
            return;
        }

        // Adicionar usuário ao array com ID único
        var user = {
            id: userIdCounter++,
            name: name,
            email: email
        };
        users.push(user);

        // Atualizar a lista de usuários cadastrados
        updateUsersList();

        // Limpar campos após o cadastro
        document.getElementById("userForm").reset();
        document.getElementById("message").innerText = "Usuário cadastrado com sucesso.";
    }

    function updateUsersList() {
        var userListElement = document.getElementById("userList");
        userListElement.innerHTML = ""; // Limpar a lista antes de atualizar

        // Adicionar cada usuário à lista
        users.forEach(function(user, index) {
            var listItem = document.createElement("li");
            listItem.className = "list-group-item d-flex justify-content-between align-items-center";
            listItem.textContent = user.id + " - " + user.name + " - " + user.email;

            var buttonsDiv = document.createElement("div");
            buttonsDiv.className = "btn-group";

            var editButton = document.createElement("button");
            editButton.className = "btn btn-secondary btn-sm";
            editButton.textContent = "Alterar";
            editButton.onclick = function() {
                editUser(index);
            };

            var deleteButton = document.createElement("button");
            deleteButton.className = "btn btn-danger btn-sm";
            deleteButton.textContent = "Excluir";
            deleteButton.onclick = function() {
                deleteUser(index, user.name);
            };

            buttonsDiv.appendChild(editButton);
            buttonsDiv.appendChild(deleteButton);

            listItem.appendChild(buttonsDiv);

            userListElement.appendChild(listItem);
        });
    }

    function editUser(index) {
        var user = users[index];
        document.getElementById("id").value = user.id;
        document.getElementById("name").value = user.name;
        document.getElementById("email").value = user.email;

        // Esconder botão "Cadastrar" e mostrar botões "Salvar" e "Cancelar"
        document.getElementById("buttons").classList.add("d-none");
        document.getElementById("saveButton").classList.remove("d-none");
        document.getElementById("cancelButton").classList.remove("d-none");
    }

    function saveUser() {
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        // Encontrar o usuário com o ID correspondente
        var user = users.find(function(user) {
            return user.id == id;
        });

        // Atualizar os dados do usuário
        user.name = name;
        user.email = email;

        // Atualizar a lista de usuários cadastrados
        updateUsersList();

        // Limpar campos e mostrar botão "Cadastrar"
        document.getElementById("userForm").reset();
        document.getElementById("message").innerText = "Usuário atualizado com sucesso.";
        document.getElementById("buttons").classList.remove("d-none");
        document.getElementById("saveButton").classList.add("d-none");
        document.getElementById("cancelButton").classList.add("d-none");
    }

    function cancelEdit() {
        // Limpar campos e mostrar botão "Cadastrar"
        document.getElementById("userForm").reset();
        document.getElementById("message").innerText = "";
        document.getElementById("buttons").classList.remove("d-none");
        document.getElementById("saveButton").classList.add("d-none");
        document.getElementById("cancelButton").classList.add("d-none");
    }

    function deleteUser(index, name) {
        if (confirm("Tem certeza que deseja excluir o usuário '" + name + "'?")) {
            users.splice(index, 1);
            updateUsersList();
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
